        function loadOneDropdown(pfpMap, elementId, isClifton) {
            var selectElmt = document.getElementById(elementId);
            for (let [key, value] of  pfpMap.entries()) {
                var optionElmt = document.createElement("option");
                
                if(isClifton) {
                    // Skip 'xxx Hack' keys; convert 'xxx Activate' keys into 'xxx'
                    if(key.endsWith('Hack')) continue;
                    var index = key.indexOf(' Activate');
                    key = key.substring(0, index); // 'Woo Activate' becomes 'Woo'
                }
                
                optionElmt.value = key;
                optionElmt.text = key;
                selectElmt.appendChild(optionElmt);
            }             
        }

        function keepOnlyChecked() {
            var keepCheckboxes = document.querySelectorAll('[id^="keep_"]');
            for(var i=0; i < keepCheckboxes.length; i++) {
                var checkboxElmt = keepCheckboxes[i];
                var keep = checkboxElmt.checked;
                if(!keep) {
                    document.getElementById(i).style.display = "none";
                } else {
                    checkboxElmt.style.display = "none";
                }
            }
        }
        
        function displayAll() {
            var keepCheckboxes = document.querySelectorAll('[id^="keep_"]');
            for(var i=0; i < keepCheckboxes.length; i++) {
                document.getElementById(i).style.display = "block";
                document.getElementById(i).style.visibility = "visible";
                keepCheckboxes[i].style.display = "";
            }            
        }
        
        function toggleAll() {
            var selectAll = document.getElementById('toggler').checked;

            var keepCheckboxes = document.querySelectorAll('[id^="keep_"]');
            for(var i=0; i < keepCheckboxes.length; i++) {
                keepCheckboxes[i].checked = selectAll;
            }            
        }
